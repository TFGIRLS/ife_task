<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];
	
	(function () {
	
	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
		 /*排序函数调用1：*/
	     /*function sortList(a, b){
			return b[1]-a[1]
		 }
		 aqiData.sort(sortList);*/
		  /*排序函数调用2：*/
		 aqiData. sort( function(a, b){
		 	return b[1]-a[1]
		 })
		 
		 var liNum = ['一', '二', '三', '四', '五', '六'];
		 for (var i = 0; i < aqiData.length; i++) {
			if (aqiData[i][1] > 60) {//删选条件
				//创建节点并添加
				var li = document.createElement("li");
				li.style.listStyleType ="none";
			    li.innerHTML = '第' + liNum[i] + '名： ' + aqiData[i][0] + ' , ' + aqiData[i][1];
			    var Element = document.getElementById("aqi-list");
			    Element.appendChild(li);
			}
		}

	})();

</script>
</body>
</html>
